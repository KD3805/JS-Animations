<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locomotive JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main" data-scroll-container>
        <div id="page1" data-scroll></div>
        <div id="page2" data-scroll>
            <div class="box" data-scroll data-scroll-speed="1" data-scroll-direction="horizontal"></div>
            <div class="box" data-scroll data-scroll-speed="4" data-scroll-direction="vertical"></div>
            <div class="box" data-scroll data-scroll-speed="3" data-scroll-direction="horizontal"></div>
        </div>
        <div id="page3" data-scroll></div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="script.js"></script>
</body>
</html>
